<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- meta-description-->

    <!-- document-title -->
    <title></title>

    <!-- is-crawlable: ABRIR BUG de custom meta tags y de robots -->
    <meta name="robots" content="noindex" />

    <!-- hreflang -->
    <link rel="alternate" hreflang="caca" href="https://example.com" />
    <link rel="alternate" hreflang="caca2" href="https://example.com" />

    <!-- canonical -->
    <link rel="canonical" href="https://example.com" />

    <!-- font-size: MOBILE -->
    <style>
      html {
        font-size: 11px;
      }
    </style>
  </head>

  <!-- Investigar https://web.dev/font-size/ -->
  <body>
    <!-- image-alt -->
    <img src="https://pixy.org/src/17/173316.jpg" />

    <!-- image-aspect-ratio -->
    <img
      alt="hola"
      src="https://pixy.org/src/17/173316.jpg"
      style="width: 50px; height: 100px"
    />

    <img
      alt="hola"
      src="https://pixy.org/src/17/173316.jpg"
      style="width: 51px; height: 100px"
    />

    <!-- input-image-alt -->
    <input type="image" />

    <!-- color-contrast -->
    <span style="color: #dddddd">color-contrast</span>

    <!-- crawlable-anchors -->
    <a>crawlable-anchors</a>

    <!-- link-text -->
    <a href="https://www.google.com">Click here</a>

    <!-- tap-targets: MOBILE -->
    <button onclick="alert('hola')" style="padding: 0; width: 1px; height: 1px">
      a
    </button>
    
    <!-- font-size: MOBILE -->
    <span style="font-size: 2px;">texto peque√±ito</span>    
  </body>
</html>
